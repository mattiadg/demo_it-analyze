<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div>
        <form id="myForm">
            <textarea id="inputText" name="text" type="text"></textarea>
            <button type="submit">Invia</button>
        </form>
    </div>
    <div>
        <textarea id="myForm2" name="textOutput" type="text"></textarea>
    </div>
</body>
<script>
    const myForm = document.getElementById("myForm")
    const myForm2 = document.getElementById("myForm2")
    const textArea = document.getElementById("InputText")


    myForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(myForm)
        console.log(formData);

        fetch('/ner', {
            method: "POST",
            body: formData
        })
            .then(res => res.json())
            .then(data => {
                console.log(data);

                j = 0
                let out = " "
                let currObj = JSON.parse(data[j])
                for (i = 0; i < textArea.value.split(" ").length; i++) {
                    if (i >= currObj["start"] && i < currObj["end"]) {
                        out += textArea.value.split(" ")[i].bold()
                    }
                    else {
                        out += textArea.value.split(" ")[i]

                        if (i >= currObj["end"]) {
                            j++
                            currObj = JSON.parse(data[j])
                        }
                    }
                    out += " "

                }
                myForm2.value = out
            })
            .catch(err => console.log(err))
    });
</script>

</html>
